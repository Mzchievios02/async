---
# - name: Copy artifact.tar.gz to EC2
#   become: true
#   copy:
#     src: files/artifact.tar.gz
#     dest: ~/

- unarchive:
    src: ~/project/.circleci/ansible/roles/deploy/files/artifact.tar.gz
    dest: ~/
    remote_src: true

- name: Start Modules
  become: true
  shell: npm install
    pm2 stop default
    pm2 start npm -- start
